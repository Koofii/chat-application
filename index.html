<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- always show -->
    <header>
        <div>
            <h1>GOPNIK CHAT</h1>
        </div>
    </header>

    <nav>
        <div id="logo">
            <img src="images/logo-gop.png" alt="">
        </div>
        <!-- show when logged in -->
        <ul id="rooms">
            <li data-value="room1">Room 1</li>
            <li data-value="room2">Room 2</li>
            <li data-value="room3">Room 3</li>
        </ul>
        <div id="div-button">
            <button id="sign-out-button">Sign out</button>
        </div>
    </nav>
    <div id="reg-view" class="view">
        <div id="regform-sign-in" class="regform sign-in">
            <h3>Sign in!</h3>
            <input type="text" id="email-signin" name="email" placeholder="Email" />

            <input type="password" id="password-signin" name="password" placeholder="Password" />

        </div>
        <div id="signin-signout">
            <button id="sign-in-button" name="signin">Sign In</button>
        </div>
        <div id="become-gopnik">
            <p>Want to become real Gopnik?
                <span>Click here!</span>
            </p>
        </div>
        <div id="regform-sign-up" class="regform sign-up">
            <p>Fill your details below and become real GOPPP!!!</p>

            
            <input type="text" id="fname" name="fname" placeholder="First name" />

            <input type="text" id="lname" name="lname" placeholder="Last name" />

            <input type="text" id="username" name="username" placeholder="Username" />

            <input type="text" id="email" name="email" placeholder="Email" />

            <input type="password" id="password" name="password" placeholder="Password" />


            <button id="sign-up-button" name="signup">Sign Up</button>

            <button disabled id="verify-email" name="verify-email" style="display: none;">Send Email Verification</button>

            <button id="password-reset" name="verify-email" style="display: none;">Send Password Reset Email</button>

            <!-- Container where we'll display the user details - usefull for checking info -->
            <!-- <div class="user-details-container">
                    Firebase sign-in status: <span id="sign-in-status">Unknown</span>
                    <div>Firebase auth <code>currentUser</code> object value:</div>
                    <pre><code id="account-details">null</code></pre>
                </div> -->
        </div>
    </div>
    <!-- show when logged in -->
    <div id="chatrooms">
        <div class="rooms" id="room1">
        </div>
        <div class="rooms" id="room2">
        </div>
        <div class="rooms" id="room3">
        </div>
    </div>
    <div id="input-box">
        <input type="text" placeholder="Message here...">
        <input type="submit" value="Send goptext">
    </div>
    <!-- Show when logged in -->
    <div id="list-of-users">
        <h2>List of Gopniks</h2>
        <ul>
            <li>Kofnik</li>
            <li>Robnik</li>
            <li>Johanik</li>
        </ul>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
    <script src="js/index.js"></script>
    <script src="js/registeruser.js"></script>
    <script src="js/chatRoomFunctionality.js"></script>
</body>

</html>
