<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrapper {
            display: flex;
            flex-direction: row;
        }
        #room1, #room2, #room3 {
            width: 300px;
            border: 1px solid red;

        }
        li {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="room1" class="chatRoom">This is room 1</div>
        <div id="room2" class="chatRoom">This is room 2</div>
        <div id="room3" class="chatRoom">This is room 3</div>
    </div>
    <ul>
        <li data-value="room1">Room 1</li>
        <li data-value="room2">Room 2</li>
        <li data-value="room3">Room 3</li>
    </ul>
    <div id="input">
        <input type="text" id="userName" placeholder="Name">
        <br>
        <input type="text" id="text" placeholder="Message">
        <br>
        <button id="post">Cyka</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="js/changeRoom.js"></script>
</body>

</html>
